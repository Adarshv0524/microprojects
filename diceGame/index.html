<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="dec">
    </h1>
    <section id="dices">
        <section class="dice" id="dice1">
            <div>Player 1</div>
            <div class="dice-faces">
                <div class="f1 face"><div class="dot"></div></div>
                <div class="f2 face"><div class="dot"></div><div class="dot"></div></div>
                <div class="f3 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="f4 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="f5 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="f6 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            </div>
        </section>
    
        <section class="dice" id="dice2">
            <div>Player 2</div>
            <div class="dice-faces">
                <div class="f1 face"><div class="dot"></div></div>
                <div class="f2 face"><div class="dot"></div><div class="dot"></div></div>
                <div class="f3 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="f4 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="f5 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                <div class="f6 face"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            </div>
        </section>
    </section>
    
    <section id="button-container">
        <button id="roll-button">Roll Again</button>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
